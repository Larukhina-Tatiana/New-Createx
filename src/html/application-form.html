<section class="application-form section animate-on-scroll" id="discuss" itemscope
  itemtype="https://schema.org/ContactPage" style="background-image:
    -webkit-image-set(url(./images/application/application-bg1@1x.avif) type('image/avif') 1x,
      url(./images/application/application-bg1@2x.avif) type('image/avif') 2x,
      url(./images/application/application-bg1@1x.webp) type('image/webp') 1x,
      url(./images/application/application-bg1@2x.webp) type('image/webp') 2x,
      url(./images/application/application-bg1@1x.jpg) 1x,
      url(./images/application/application-bg1@2x.jpg) 2x)">
  <h2 class="visually-hidden" itemprop="name">Discuss a project</h2>

  <div class="container application-form__container">
    <form class="application-form__form form" action="#" name="applicationForm" data-js-form novalidate
      itemprop="potentialAction" itemscope itemtype="https://schema.org/CommunicateAction">
      <meta itemprop="target" content="https://larukhina-tatiana.github.io/Createx/index.html#discuss">

      <p class="section__titleh5 form__title">A&nbsp;quick way to&nbsp;discuss details</p>

      <label class="form__label" for="first-name">
        <span class="form__label-legend">Name</span>
        <input class="form__input" type="text" name="first-name" id="first-name"
          title="The name must be between 2 and 15 characters long, be one word, and contain no characters other than letters."
          required minlength="2" maxlength="15" placeholder="Your name" pattern="^[a-zA-ZА-Яа-яёЁЇїІіЄєҐґ]{2,15}$"
          autocomplete="on" itemprop="name">
        <span class="form-errors" data-js-form-field-errors></span>
      </label>

      <label class="form__label">
        <span class="form__label-legend">Phone</span>
        <input class="form__input" type="tel" name="tel" data-js-phone placeholder="Your phone number" required
          autocomplete="on" itemprop="telephone">
        <span class="progress-line"></span>
        <span class="form-errors" data-js-form-field-errors></span>
      </label>

      <label class="form__label" for="email">
        <span class="form__label-legend">Email</span>
        <input class="form__input" type="email" name="email" id="email" placeholder="Your working email" required
          pattern="^\S+@\S+\.\S+$" title="Please specify in the format: user@example.com"
          oninvalid="this.setCustomValidity('Please enter a valid email address.')"
          onchange="this.setCustomValidity('') " autocomplete="email" itemprop="email">
        <span class="form-errors" data-js-form-field-errors></span>
      </label>
      <label class="form__label" for="comment">
        <span class="form__label-legend">Message</span>
        <textarea class="form__textarea form__input" id="comment" name="comment" placeholder="Your message" required
          title="The field must be filled" maxlength="1000" itemprop="message"></textarea>

        <span class="form-errors" data-js-form-field-errors></span>
      </label>

      <input class="checkbox" type="checkbox" name="policy" id="policy" checked>
      <label class="checkbox__label" for="policy">
        <span class="checkbox__castom-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="10" height="8" fill="none">
            <path fill="#fff" fill-rule="evenodd"
              d="M9.828.195c.23.26.23.683 0 .943L3.945 7.805a.54.54 0 0 1-.832 0L.173 4.47a.731.731 0 0 1 0-.942.54.54 0 0 1 .831 0L3.53 6.39 8.996.195a.54.54 0 0 1 .832 0Z"
              clip-rule="evenodd" />
          </svg>
        </span>
        <span class="checkbox__text">I&nbsp;agree to&nbsp;receive communications from Createx Construction
          Bureau.</span>
      </label>

      <button class="button button--regular" type="submit" data-js-submit itemprop="actionStatus"
        content="ActiveActionStatus">send request</button>
    </form>
  </div>
</section>
